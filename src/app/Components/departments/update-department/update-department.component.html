
<div mat-dialog-title class="header py-4">
  <div >Update Department</div>
  <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
  </button>
</div>

<div mat-dialog-content>
  <form [formGroup]="UpdateForm"  (ngSubmit)="submit()" class="my-5">
    <div class="mb-2">
      <mat-slide-toggle formControlName="isActive">
          <b>
          <span *ngIf="this.UpdateForm.get('isActive')?.value==true ; else elseBlock" style="color: green;">
              Active
          </span>
          <ng-template #elseBlock> <div style="color: red;">InActive</div></ng-template>
          </b>
      </mat-slide-toggle>
  </div>
<div class="row">
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input formControlName="name" matInput placeholder="Enter Department Name" >
  </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input formControlName="code" matInput placeholder="Enter Code" >
  </mat-form-field>
  </div>
</div>
      <button mat-raised-button color="primary" type="submit" class="mx-1" [disabled]="!UpdateForm.valid">SAVE</button>
      <button mat-raised-button mat-dialog-close color="warn">CLOSE</button>
  </form>
</div>
